<!doctype html>
<html lang="en" class="login-content" data-ng-app="materialAdmin" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<title>管理员登录界面</title>

	<script type="text/javascript">

		function submitData(){
			var username=$("#username").val().trim();
			var password=$("#password").val().trim();
			if(username==""){
				alert("请输入用户名！");
				return;
			}
			if(password==""){
				alert("请输入密码！");
				return;
			}
			document.getElementById("fm").submit();
		}

	</script>
</head>
<body class="login-content" data-ng-controller="loginCtrl as lctrl">
<div class="lc-block" id="l-login" data-ng-class="{'toggled':lctrl.login === 1}" align="center">
	<form id="fm" action="/user/login" method="post">
		<h1 class="lean">login</h1>
		<div class="input-group m-b-20">
			<span width="30px"><i class="zmdi zmdi-account">222用户名：</i></span>
			<div class="fg-line">
				<input  type="text" value=""  id="username" name="username" class="form-control" placeholder="userName" regex="^\w{3,16}$"/>
			</div>
		</div>

		<div class="input-group m-b-20">
			<span width="30px"><i class="zmdi zmdi-male">2222密码：</i></span>
			<div class="fg-line">
				<input  type="password"  id="password" name="password" class="form-control" placeholder="password" regex="^\w+"/>
			</div>
		</div>
		<a href="javascript:submitData()" class="btn btn-login btn-danger btn-float">
			<button width="40px">登陆</button>
		</a>
		<div th:if="${errorInfo}">
			<font color="red">用户名或者密码输入错误!</font>
		</div>

	</form>
</div>

</body>
</html>
